    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Electronic Sales and Service - Registration</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-image: url('Home_appliance_shops - Copy.jpg');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                margin: 0;
                padding: 0;
                display: flex;
                align-items: center;
                justify-content: center;
              
                height: 100vh;
                backdrop-filter: blur(5px); /* Adjust the blur intensity as needed */
    /* Adjust the blur intensity as needed */

            }

            form {  
               
                color: rgb(0, 0, 0);
                 background-color: rgba(255, 255, 255, 0.8); 
                /* Adjust the background color for better readability */
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(7, 7, 7, 0.1);
                max-width: 400px;
                width: 100%;
            }


            h2 {
                text-align: center;
                color: #333;
            }

            label {
                display: block;
                margin: 10px 0 5px;
                color: #0a0a0a;
            }

            input {
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
                box-sizing: border-box;
                border: 1px solid #c0ccef;
                border-radius: 4px;
            }

            button {
                background-color: #bb2208;
                color: #fff;
                padding: 10px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                width: 100%;
            }

            button:hover {
                background-color: #3b50b9;
            }

            .error-message {
                color: red;
            }
        </style>
    </head>

    <body>

        <form id="registrationForm">
            <h2>Register</h2>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <p class="error-message" id="error-message"></p>

            <button type="button" onclick="validateForm()">Register</button>
        </form>

        <script>
            function validateForm() {
                var username = document.getElementById('username').value;
                var email = document.getElementById('email').value;
                var password = document.getElementById('password').value;
                var confirmPassword = document.getElementById('confirm-password').value;
                var errorMessage = document.getElementById('error-message');

                if (!username || !email || !password || !confirmPassword) {
                    errorMessage.textContent = 'All fields are required.';
                } else if (password !== confirmPassword) {
                    errorMessage.textContent = 'Passwords do not match.';
                } else {
                    errorMessage.textContent = '';
                    // You can submit the form or perform other actions here
                    alert('Registration successful!');
                }
            }
        </script>

    </body>

    </html>
